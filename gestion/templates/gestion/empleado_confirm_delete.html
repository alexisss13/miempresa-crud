{% extends 'base.html' %}
{% block title %}Borrar Empleado{% endblock %}
{% block content %}
  <p>¿Seguro que quieres borrar a <strong>{{ obj.nombre }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'empleado_list' %}">No, regresar</a>
  </form>
{% endblock %}
